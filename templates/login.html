<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Welcome to the Login Page</h1>
    <p>The email you entered before is: <span id="userEmail"></span></p>

    <script>
        // Check if email exists in local storage
        var storedEmail = localStorage.getItem('email');

        // Display the stored email in the page
        if (storedEmail) {
            document.getElementById('userEmail').textContent = storedEmail;
        }
    </script>
</body>
</html>
